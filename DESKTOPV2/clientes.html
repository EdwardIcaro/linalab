<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaX - Clientes CRM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .table-wrapper {
            width: 100%; overflow-x: auto; background-color: var(--white);
            border: 1px solid var(--border-color); border-radius: 16px; padding: 8px;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td {
            padding: 16px; text-align: left; font-size: 14px;
            color: var(--text-primary); white-space: nowrap;
        }
        thead th {
            font-weight: 600; color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }
        tbody tr:last-child { border-bottom: none; }
        tbody tr:hover { background-color: var(--background-light); }
        .actions-cell { text-align: right; }
        .actions-cell button {
            width: 36px; height: 36px; border-radius: 50%;
            border: none; cursor: pointer; transition: all 0.2s ease;
            color: var(--text-secondary); background-color: transparent;
            margin-left: 4px;
        }
        .actions-cell button:hover {
            color: var(--text-primary);
            background-color: #e5e7eb;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: #25D366;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .whatsapp-btn:hover {
            background-color: #1da851;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
        }
        .whatsapp-btn i {
            font-size: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; inset: 0;
            background-color: rgba(16, 24, 40, 0.6);
            backdrop-filter: blur(4px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            padding: 2rem 0;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--white);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            margin: auto;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .modal-close:hover {
            color: var(--text-primary);
            background-color: var(--background-light);
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            justify-content: flex-end;
        }

        .form-group { margin-bottom: 20px; }
        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 14px;
            color: var(--text-primary);
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(127, 86, 217, 0.1);
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 400px;
        }
        .search-wrapper i {
            position: absolute;
            left: 16px;
            color: var(--text-secondary);
        }
        .search-input {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px 12px 40px;
            font-size: 14px;
            width: 100%;
            color: var(--text-primary);
        }

        /* Vehicle List in Modal */
        .vehicle-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .vehicle-item {
            display: grid;
            grid-template-columns: 1fr 1fr 40px;
            gap: 12px;
            align-items: end;
            margin-bottom: 12px;
            padding: 12px;
            background-color: var(--background-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .vehicle-item button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background-color: #fee2e2;
            color: #991b1b;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .vehicle-item button:hover {
            background-color: #fecaca;
            transform: scale(1.1);
        }
        .add-vehicle-btn {
            margin-top: 12px;
            padding: 10px;
            background-color: var(--background-light);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .add-vehicle-btn:hover {
            border-color: var(--primary-purple);
            color: var(--primary-purple);
            background-color: rgba(127, 86, 217, 0.05);
        }

        /* Details Modal */
        .details-section { margin-bottom: 24px; }
        .details-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        .details-grid-horizontal {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .details-grid-horizontal::-webkit-scrollbar { display: none; }

        .vehicle-card {
            flex-shrink: 0;
            width: 180px;
            padding: 16px;
            background-color: var(--background-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.2s ease;
        }
        .vehicle-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .vehicle-card .icon {
            font-size: 32px;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        .vehicle-card .plate {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .vehicle-card .model {
            font-size: 12px;
            color: var(--text-primary);
            opacity: 0.8;
        }

        .details-summary {
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }
        .summary-item { display: flex; flex-direction: column; }
        .summary-item .label {
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .summary-item .value {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(127, 86, 217, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-purple);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 16px;
        }
        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body id="clientes-page" data-permission="gerenciar_clientes">
    <!-- Navigation Menu -->
    <nav class="nav-menu-card" style="margin: 32px;">
        <a href="index.html" class="nav-menu-item" data-permission="ver_dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="ordens.html" class="nav-menu-item" data-permission="gerenciar_ordens">
            <i class="fas fa-list-alt"></i>
            <span>Ordens</span>
        </a>
        <a href="novaordem.html" class="nav-menu-item" data-permission="gerenciar_ordens">
            <i class="fas fa-plus-circle"></i>
            <span>Nova Ordem</span>
        </a>
        <a href="clientes.html" class="nav-menu-item active" data-permission="gerenciar_clientes">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </a>
        <a href="funcionarios.html" class="nav-menu-item" data-permission="gerenciar_funcionarios">
            <i class="fas fa-user-tie"></i>
            <span>Funcionários</span>
        </a>
        <a href="financeiro.html" class="nav-menu-item" data-permission="ver_financeiro">
            <i class="fas fa-chart-pie"></i>
            <span>Financeiro</span>
        </a>
        <a href="configuracoes.html" class="nav-menu-item" data-permission="gerenciar_configuracoes">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content" x-data="clientsManager()">
        <header class="main-header">
            <div class="header-title">
                <h2>CRM de Clientes</h2>
                <p>Gerencie clientes e veículos em tempo real</p>
            </div>
            <div class="header-controls">
                <button @click="openClientModal()" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Novo Cliente</span>
                </button>
            </div>
        </header>

        <section class="card mb-6 p-4">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input
                    type="text"
                    x-model="searchQuery"
                    placeholder="Buscar por nome, telefone ou placa do veículo..."
                    class="search-input"
                >
            </div>
            <small style="display: block; margin-top: 8px; color: var(--text-secondary); font-size: 12px;">
                <i class="fas fa-info-circle"></i>
                Dica: Digite a placa de qualquer veículo para encontrar o dono
            </small>
        </section>

        <div class="table-wrapper card">
            <template x-if="isLoading">
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 16px; color: var(--text-secondary);">Carregando clientes...</p>
                </div>
            </template>

            <template x-if="!isLoading && filteredClients.length === 0">
                <div class="empty-state">
                    <i class="fas fa-users-slash"></i>
                    <p x-text="searchQuery ? 'Nenhum cliente encontrado com esse critério' : 'Nenhum cliente cadastrado'"></p>
                </div>
            </template>

            <template x-if="!isLoading && filteredClients.length > 0">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone/WhatsApp</th>
                            <th>Veículos</th>
                            <th>Total Gasto</th>
                            <th class="actions-cell">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="client in filteredClients" :key="client.id">
                            <tr>
                                <td x-text="client.nome"></td>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 12px;">
                                        <span x-text="client.telefone || 'N/A'"></span>
                                        <template x-if="client.telefone">
                                            <a
                                                :href="`https://wa.me/55${cleanPhone(client.telefone)}`"
                                                target="_blank"
                                                class="whatsapp-btn"
                                                title="Abrir WhatsApp"
                                            >
                                                <i class="fab fa-whatsapp"></i>
                                            </a>
                                        </template>
                                    </div>
                                </td>
                                <td>
                                    <span x-text="client.veiculos?.length || 0"></span>
                                    <template x-if="client.veiculos && client.veiculos.length > 0">
                                        <small style="display: block; color: var(--text-secondary); font-size: 11px;"
                                               x-text="`(${client.veiculos.map(v => v.placa).join(', ')})`">
                                        </small>
                                    </template>
                                </td>
                                <td x-text="formatCurrency(client._sum?.valorTotal || 0)"></td>
                                <td class="actions-cell">
                                    <button @click="showClientDetails(client.id)" title="Detalhes">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button @click="openClientModal(client.id)" title="Editar">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button @click="deleteClient(client.id)" title="Excluir">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>

        <!-- Client Edit/Create Modal -->
        <div
            :class="{'active': showModal}"
            class="modal-overlay"
            @click.self="closeModal()"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" x-text="editingClient ? 'Editar Cliente' : 'Novo Cliente'"></h2>
                    <button @click="closeModal()" class="modal-close">&times;</button>
                </div>
                <form @submit.prevent="saveClient()">
                    <div class="form-group">
                        <label class="form-label">Nome *</label>
                        <input
                            type="text"
                            x-model="form.nome"
                            class="form-input"
                            required
                            placeholder="Digite o nome do cliente"
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefone</label>
                        <input
                            type="tel"
                            x-model="form.telefone"
                            class="form-input"
                            placeholder="(00) 00000-0000"
                            @input="formatPhoneInput($event)"
                        >
                    </div>

                    <!-- Dynamic Vehicle List -->
                    <div class="vehicle-list">
                        <label class="form-label">
                            <i class="fas fa-car"></i> Veículos da Frota
                        </label>

                        <template x-if="form.vehicles.length === 0">
                            <p style="text-align: center; color: var(--text-secondary); font-size: 13px; padding: 20px;">
                                Nenhum veículo adicionado
                            </p>
                        </template>

                        <template x-for="(vehicle, index) in form.vehicles" :key="index">
                            <div class="vehicle-item">
                                <div>
                                    <label style="font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 4px;">
                                        Placa
                                    </label>
                                    <input
                                        type="text"
                                        x-model="vehicle.placa"
                                        class="form-input"
                                        placeholder="ABC-1234"
                                        @input="vehicle.placa = vehicle.placa.toUpperCase()"
                                        style="margin: 0;"
                                    >
                                </div>
                                <div>
                                    <label style="font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 4px;">
                                        Modelo/Cor
                                    </label>
                                    <input
                                        type="text"
                                        x-model="vehicle.modelo"
                                        class="form-input"
                                        placeholder="Civic Preto"
                                        style="margin: 0;"
                                    >
                                </div>
                                <button
                                    type="button"
                                    @click="removeVehicle(index)"
                                    title="Remover veículo"
                                >
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </template>

                        <button
                            type="button"
                            @click="addVehicle()"
                            class="add-vehicle-btn"
                        >
                            <i class="fas fa-plus"></i>
                            Adicionar Veículo
                        </button>
                    </div>

                    <div class="modal-actions">
                        <button type="button" @click="closeModal()" class="btn btn-secondary">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" :disabled="isSaving">
                            <template x-if="!isSaving">
                                <span>Salvar</span>
                            </template>
                            <template x-if="isSaving">
                                <span>Salvando...</span>
                            </template>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Client Details Modal -->
        <div
            :class="{'active': showDetailsModal}"
            class="modal-overlay"
            @click.self="closeDetailsModal()"
        >
            <div class="modal-content" style="max-width: 800px;">
                <div class="modal-header">
                    <h2 class="modal-title" x-text="`Detalhes de ${detailsClient?.nome || ''}`"></h2>
                    <button @click="closeDetailsModal()" class="modal-close">&times;</button>
                </div>
                <div class="modal-body" x-show="detailsClient">
                    <div class="details-section">
                        <h3><i class="fas fa-car"></i> Veículos</h3>
                        <template x-if="!detailsClient?.veiculos || detailsClient.veiculos.length === 0">
                            <p style="text-align: center; color: var(--text-secondary); padding: 20px;">
                                Nenhum veículo cadastrado
                            </p>
                        </template>
                        <template x-if="detailsClient?.veiculos && detailsClient.veiculos.length > 0">
                            <div class="details-grid-horizontal">
                                <template x-for="vehicle in detailsClient.veiculos" :key="vehicle.id">
                                    <div class="vehicle-card">
                                        <i class="fas fa-car icon"></i>
                                        <div class="plate" x-text="vehicle.placa"></div>
                                        <div class="model" x-text="`${vehicle.modelo || 'N/A'} - ${vehicle.cor || 'N/A'}`"></div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>

                    <div class="details-summary">
                        <div class="summary-item">
                            <span class="label">Criado em</span>
                            <span class="value" x-text="formatDate(detailsClient?.createdAt)"></span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Telefone</span>
                            <span class="value" x-text="detailsClient?.telefone || 'N/A'"></span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total de Ordens</span>
                            <span class="value" x-text="detailsClient?.ordens?.length || 0"></span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total Gasto</span>
                            <span class="value" x-text="formatCurrency(calculateTotalSpent(detailsClient?.ordens))"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="api.js"></script>
    <script src="utils.js"></script>
    <script src="theme.js"></script>
    <script>
        // Alpine.js Component
        document.addEventListener('alpine:init', () => {
            Alpine.data('clientsManager', () => ({
                // State
                clients: [],
                searchQuery: '',
                isLoading: false,
                isSaving: false,
                showModal: false,
                showDetailsModal: false,
                editingClient: null,
                detailsClient: null,

                // Form Data
                form: {
                    nome: '',
                    telefone: '',
                    vehicles: [] // Dynamic vehicle list
                },

                // Initialization
                async init() {
                    if (!window.api.isAuthenticated()) {
                        window.location.href = 'login.html';
                        return;
                    }

                    if (window.initializeUserMenu) initializeUserMenu();

                    await this.loadClients();
                },

                // Computed: Filtered Clients with NESTED VEHICLE SEARCH
                get filteredClients() {
                    if (!this.searchQuery.trim()) {
                        return this.clients;
                    }

                    const query = this.searchQuery.toLowerCase().trim();

                    return this.clients.filter(client => {
                        // Search in client name
                        if (client.nome.toLowerCase().includes(query)) {
                            return true;
                        }

                        // Search in client phone
                        if (client.telefone && client.telefone.toLowerCase().includes(query)) {
                            return true;
                        }

                        // CRITICAL: Search in vehicle plates (nested)
                        if (client.veiculos && client.veiculos.length > 0) {
                            return client.veiculos.some(vehicle =>
                                vehicle.placa.toLowerCase().includes(query)
                            );
                        }

                        return false;
                    });
                },

                // Load Clients from API
                async loadClients() {
                    this.isLoading = true;
                    try {
                        const response = await window.api.getClientes(1, 100, '');
                        this.clients = response.clientes || [];
                    } catch (error) {
                        console.error('Error loading clients:', error);
                        alert('Erro ao carregar clientes');
                    } finally {
                        this.isLoading = false;
                    }
                },

                // Open Modal for Create/Edit
                async openClientModal(clientId = null) {
                    this.resetForm();

                    if (clientId) {
                        this.editingClient = clientId;
                        try {
                            const client = await window.api.getClienteById(clientId);
                            this.form.nome = client.nome;
                            this.form.telefone = client.telefone || '';
                            this.form.vehicles = []; // Vehicles edited separately
                        } catch (error) {
                            console.error('Error loading client:', error);
                            alert('Erro ao carregar dados do cliente');
                            return;
                        }
                    } else {
                        this.editingClient = null;
                    }

                    this.showModal = true;
                },

                // Close Modal
                closeModal() {
                    this.showModal = false;
                    this.editingClient = null;
                    this.resetForm();
                },

                // Reset Form
                resetForm() {
                    this.form = {
                        nome: '',
                        telefone: '',
                        vehicles: []
                    };
                },

                // Add Vehicle to Form
                addVehicle() {
                    this.form.vehicles.push({
                        placa: '',
                        modelo: ''
                    });
                },

                // Remove Vehicle from Form
                removeVehicle(index) {
                    this.form.vehicles.splice(index, 1);
                },

                // Save Client
                async saveClient() {
                    this.isSaving = true;
                    try {
                        const data = {
                            nome: this.form.nome.trim(),
                            telefone: this.form.telefone.trim() || null
                        };

                        if (this.editingClient) {
                            // Update existing client
                            await window.api.updateCliente(this.editingClient, data);
                        } else {
                            // Create new client
                            const newClient = await window.api.createCliente(data);

                            // Create vehicles if any were added
                            if (this.form.vehicles.length > 0) {
                                for (const vehicle of this.form.vehicles) {
                                    if (vehicle.placa.trim()) {
                                        await window.api.createVeiculo({
                                            clienteId: newClient.id,
                                            placa: vehicle.placa.trim().toUpperCase(),
                                            modelo: vehicle.modelo.trim() || null,
                                            cor: null
                                        });
                                    }
                                }
                            }
                        }

                        this.closeModal();
                        await this.loadClients();
                    } catch (error) {
                        console.error('Error saving client:', error);
                        alert(error.error || 'Erro ao salvar cliente');
                    } finally {
                        this.isSaving = false;
                    }
                },

                // Delete Client
                async deleteClient(clientId) {
                    if (!confirm('Tem certeza que deseja excluir este cliente? Esta ação não pode ser desfeita.')) {
                        return;
                    }

                    try {
                        await window.api.deleteCliente(clientId);
                        await this.loadClients();
                    } catch (error) {
                        console.error('Error deleting client:', error);
                        alert('Erro ao excluir cliente');
                    }
                },

                // Show Client Details
                async showClientDetails(clientId) {
                    try {
                        this.detailsClient = await window.api.getClienteById(clientId);
                        this.showDetailsModal = true;
                    } catch (error) {
                        console.error('Error loading client details:', error);
                        alert('Erro ao carregar detalhes do cliente');
                    }
                },

                // Close Details Modal
                closeDetailsModal() {
                    this.showDetailsModal = false;
                    this.detailsClient = null;
                },

                // Format Phone for WhatsApp (remove non-digits)
                cleanPhone(phone) {
                    return phone.replace(/\D/g, '');
                },

                // Format Phone Input (auto-format as user types)
                formatPhoneInput(event) {
                    let value = event.target.value.replace(/\D/g, '');

                    if (value.length <= 10) {
                        // (00) 0000-0000
                        value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                    } else {
                        // (00) 00000-0000
                        value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
                    }

                    this.form.telefone = value;
                },

                // Format Currency
                formatCurrency(value) {
                    return new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(value || 0);
                },

                // Format Date
                formatDate(dateString) {
                    if (!dateString) return 'N/A';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('pt-BR');
                },

                // Calculate Total Spent
                calculateTotalSpent(orders) {
                    if (!orders || orders.length === 0) return 0;
                    return orders.reduce((sum, order) => sum + (order.valorTotal || 0), 0);
                }
            }));
        });
    </script>
</body>
