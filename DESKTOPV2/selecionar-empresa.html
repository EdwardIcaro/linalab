<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaX - Selecionar Empresa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        .selection-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .selection-container h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .selection-container p {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        .company-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 24px;
        }
        .company-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .company-card:hover {
            border-color: var(--primary-purple);
            background-color: var(--primary-purple-light);
            transform: translateY(-2px);
        }
        .company-icon {
            font-size: 24px;
            color: var(--primary-purple);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-purple-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .company-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .company-info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            margin: 24px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Selecione sua Empresa</h1>
        <p>Escolha uma empresa para gerenciar ou crie uma nova.</p>

        <div id="company-list" class="company-list">
            <!-- Empresas serão carregadas aqui -->
        </div>

        <div class="divider">OU</div>

        <a href="nova-empresa.html" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-plus-circle mr-2"></i> Criar Nova Empresa
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.api.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            loadEmpresas();
        });

        async function loadEmpresas() {
            const listElement = document.getElementById('company-list');
            listElement.innerHTML = '<p>Carregando empresas...</p>';
            try {
                const empresas = await window.api.getEmpresasDoUsuario(); // Corrigido para usar a função renomeada
                listElement.innerHTML = '';
                if (empresas && empresas.length > 0) {
                    empresas.forEach(empresa => {
                        const card = document.createElement('div');
                        card.className = 'company-card';
                        card.innerHTML = `
                            <div class="company-icon"><i class="fas fa-building"></i></div>
                            <div class="company-info">
                                <h3>${empresa.nome}</h3>
                                <p>Clique para acessar</p>
                            </div>
                        `;
                        card.onclick = async () => {
                            try {
                                // Gera o novo token com o ID da empresa
                                const { token, usuario } = await window.api.generateScopedToken(empresa.id);
                                localStorage.setItem('token', token); // Substitui o token antigo
                                localStorage.setItem('empresaId', empresa.id);
                                localStorage.setItem('empresaNome', empresa.nome);
                                // Salva novamente os dados do usuário para não perder as permissões
                                localStorage.setItem('usuarioNome', usuario.nome);
                                localStorage.setItem('userRole', usuario.role);
                                localStorage.setItem('permissoes', JSON.stringify(usuario.permissoes || []));
                                window.location.href = 'index.html';
                            } catch (error) {
                                console.error("Erro ao definir escopo da empresa:", error);
                                alert('Não foi possível selecionar a empresa. Tente fazer login novamente.');
                            }
                        };
                        listElement.appendChild(card);
                    });
                } else {
                    listElement.innerHTML = '<p>Nenhuma empresa encontrada. Crie uma nova para começar.</p>';
                }
            } catch (error) {
                console.error('Erro ao carregar empresas:', error);
                listElement.innerHTML = '<p style="color: red;">Erro ao carregar empresas.</p>';
            }
        }
    </script>
</body>
</html>
