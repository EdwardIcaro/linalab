<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinaX – Calendário de Ganhos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <style>
    :root {
      --cal-bg: #ffffff;
      --cal-text: #2d3748;
      --cal-text-light: #718096;
      --cal-border: #e2e8f0;
      --cal-positive: #22c55e;
      --cal-negative: #ef4444;
      --cal-dot: #22c55e;
      --cal-dot-glow: rgba(34, 197, 94, 0.5);
      --cal-primary: #667eea;
      --cal-primary-light: #e0e7ff;
      --cal-shadow: 0 2px 8px rgba(0,0,0,.05);
      --cal-radius: 12px;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f7fafc;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .cal-isolated {
      background: var(--cal-bg);
      border: 1px solid var(--cal-border);
      border-radius: var(--cal-radius);
      box-shadow: var(--cal-shadow);
      padding: 24px;
      min-width: 420px;
      width: 100%;
      max-width: 500px;
    }

    .cal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .cal-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--cal-text);
    }

    .cal-summary {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
    }

    .cal-amount {
      font-size: 32px;
      font-weight: 700;
      line-height: 1;
    }

    .cal-change {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .cal-change.up { color: var(--cal-positive); }
    .cal-change.down { color: var(--cal-negative); }

    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 12px;
    }

    .cal-weekday,
    .cal-day {
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
      position: relative;
      padding-top: 8px;
    }

    .cal-weekday {
      font-weight: 500;
      font-size: 12px;
      color: var(--cal-text-light);
      text-transform: uppercase;
    }

    .cal-day {
      color: var(--cal-text-light);
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .cal-day--in-month { color: var(--cal-text); }
    .cal-day--today { background: var(--cal-primary-light); font-weight: 700; }

    .cal-day:hover { background: #f1f5f9; }

    /* Barra de progresso */
    .cal-bar {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-top: 4px;
    }

    .cal-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .cal-tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--cal-text);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .cal-day:hover .cal-tooltip { opacity: 1; }
  </style>
</head>
<body>
  <div id="cal-isolated" class="cal-isolated"></div>

  <script src="ganhos-calendario.js"></script>
</body>
</html>
