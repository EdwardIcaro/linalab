<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lina X - Painel do Funcionário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #0066cc;
      --secondary-color: #f5f5f5;
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: #ddd;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    .header-funcionario {
      background: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--primary-color);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .empresa-info h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .empresa-info p {
      font-size: 12px;
      color: var(--text-secondary);
      margin: 0;
    }

    .header-right {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s;
      display: none;
    }

    .icon-btn:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
    }

    /* ===== MAIN CONTENT ===== */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title i {
      color: var(--primary-color);
    }

    /* ===== DASHBOARD MINI ===== */
    .dashboard-mini {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }

    .dashboard-mini.active {
      display: grid;
    }

    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .stat-card .icon {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 8px 0;
    }

    .stat-card .label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ===== PERMISSION CARDS ===== */
    .permission-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card-permission {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card-permission:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-left-color: var(--primary-color);
    }

    .card-icon {
      font-size: 48px;
      color: var(--primary-color);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 102, 204, 0.1);
      border-radius: 12px;
    }

    .card-content {
      flex: 1;
    }

    .card-content h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-primary);
    }

    .card-content p {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .btn-primary {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary:hover {
      background: #0052a3;
      transform: translateX(2px);
    }

    .btn-secondary {
      display: inline-block;
      background: var(--secondary-color);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
      border: 1px solid var(--border-color);
      cursor: pointer;
      text-align: center;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 64px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 20px;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* ===== MENU DROPDOWN ===== */
    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow-hover);
      min-width: 200px;
      z-index: 1000;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .menu-dropdown.active {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-dropdown a,
    .menu-dropdown button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .menu-dropdown a:hover,
    .menu-dropdown button:hover {
      background: var(--secondary-color);
      color: var(--primary-color);
    }

    .menu-dropdown a:first-child {
      border-radius: 8px 8px 0 0;
    }

    .menu-dropdown a:last-child,
    .menu-dropdown button:last-child {
      border-radius: 0 0 8px 8px;
    }

    .menu-dropdown button:last-child {
      color: var(--danger);
    }

    .menu-dropdown button:last-child:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    /* ===== MOBILE BOTTOM NAV ===== */
    .mobile-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border-color);
      display: none;
      justify-content: space-around;
      height: 70px;
      z-index: 999;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .mobile-bottom-nav.active {
      display: flex;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 11px;
      gap: 4px;
      transition: all 0.3s;
      border: none;
      background: none;
      cursor: pointer;
      border-top: 3px solid transparent;
    }

    .nav-item:hover {
      color: var(--primary-color);
    }

    .nav-item.active {
      color: var(--primary-color);
      border-top-color: var(--primary-color);
    }

    .nav-item i {
      font-size: 24px;
    }

    /* ===== OVERLAY MENU ===== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .header-funcionario {
        padding: 12px 16px;
      }

      .icon-btn {
        display: block;
      }

      .main-container {
        padding: 16px;
        padding-bottom: 100px;
      }

      .permission-cards {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .card-permission {
        flex-direction: row;
        gap: 16px;
      }

      .card-icon {
        width: 50px;
        height: 50px;
        flex-shrink: 0;
        font-size: 28px;
      }

      .card-content h3 {
        font-size: 16px;
      }

      .card-content p {
        font-size: 12px;
      }

      .dashboard-mini {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-bottom: 20px;
      }

      .stat-card {
        padding: 12px;
      }

      .stat-card .icon {
        font-size: 24px;
      }

      .stat-card .value {
        font-size: 18px;
      }

      .stat-card .label {
        font-size: 10px;
      }

      .mobile-bottom-nav.active {
        display: flex;
      }

      .empresa-info h1 {
        font-size: 14px;
      }

      .empresa-info p {
        font-size: 11px;
      }

      .menu-dropdown {
        width: 90vw;
        left: 5vw;
        right: 5vw;
        top: auto;
        bottom: 80px;
      }

      .section-title {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .dashboard-mini {
        grid-template-columns: repeat(2, 1fr);
      }

      .header-left {
        gap: 8px;
      }

      .logo {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }

      .permission-cards {
        gap: 10px;
      }

      .card-permission {
        padding: 16px;
      }

      .btn-primary,
      .btn-secondary {
        padding: 8px 16px;
        font-size: 12px;
      }
    }

    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus visible for keyboard navigation */
    .card-permission:focus-visible,
    .btn-primary:focus-visible,
    .nav-item:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .header-funcionario,
      .card-permission,
      .stat-card,
      .menu-dropdown,
      .mobile-bottom-nav {
        background: #2a2a2a;
        color: #e0e0e0;
      }

      .stat-card .label,
      .card-content p,
      .empresa-info p {
        color: #b0b0b0;
      }

      .menu-dropdown a:hover,
      .menu-dropdown button:hover {
        background: #3a3a3a;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header-funcionario">
    <div class="header-left">
      <div class="logo">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="empresa-info">
        <h1 id="empresaNome">Carregando...</h1>
        <p id="usuarioNome">Carregando...</p>
      </div>
    </div>

    <div class="header-right">
      <button class="icon-btn" onclick="toggleMenu()" title="Menu" aria-label="Abrir menu">
        <i class="fas fa-ellipsis-v"></i>
      </button>
      <button class="icon-btn" onclick="togglePerfil()" title="Perfil" aria-label="Abrir perfil">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </header>

  <!-- MENU DROPDOWN -->
  <div class="menu-dropdown" id="menuDropdown">
    <a href="configuracoes.html" data-permission="gerenciar_configuracoes">
      <i class="fas fa-cog"></i>
      <span>Configurações</span>
    </a>
    <a href="financeiro.html" data-permission="ver_financeiro">
      <i class="fas fa-money-bill-wave"></i>
      <span>Financeiro</span>
    </a>
    <a href="funcionarios.html" data-permission="gerenciar_funcionarios">
      <i class="fas fa-hard-hat"></i>
      <span>Funcionários</span>
    </a>
    <a href="perfil.html">
      <i class="fas fa-id-card"></i>
      <span>Meu Perfil</span>
    </a>
    <button onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Sair</span>
    </button>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay" onclick="closeAllMenus()"></div>

  <!-- MAIN CONTENT -->
  <main class="main-container">
    <!-- Dashboard Mini (if has permission) -->
    <div id="dashboardMini" class="dashboard-mini">
      <div class="stat-card">
        <div class="icon"><i class="fas fa-list-check"></i></div>
        <div class="value" id="totalOrdens">-</div>
        <div class="label">Ordens</div>
      </div>
      <div class="stat-card">
        <div class="icon"><i class="fas fa-users"></i></div>
        <div class="value" id="totalClientes">-</div>
        <div class="label">Clientes</div>
      </div>
      <div class="stat-card">
        <div class="icon"><i class="fas fa-dollar-sign"></i></div>
        <div class="value" id="faturamento">-</div>
        <div class="label">Faturamento</div>
      </div>
    </div>

    <!-- Permission Cards -->
    <h2 class="section-title">
      <i class="fas fa-th"></i>
      Funções Disponíveis
    </h2>
    <div id="permissionCards" class="permission-cards"></div>
  </main>

  <!-- MOBILE BOTTOM NAVIGATION -->
  <nav class="mobile-bottom-nav" id="mobileNav">
    <a href="index-funcionario.html" class="nav-item active" title="Início">
      <i class="fas fa-home"></i>
      <span>Início</span>
    </a>
    <a href="ordens.html" class="nav-item" data-permission="gerenciar_ordens" title="Ordens">
      <i class="fas fa-list-alt"></i>
      <span>Ordens</span>
    </a>
    <a href="clientes.html" class="nav-item" data-permission="gerenciar_clientes" title="Clientes">
      <i class="fas fa-users"></i>
      <span>Clientes</span>
    </a>
    <button class="nav-item" onclick="toggleMobileMenu()" title="Menu" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
      <span>Menu</span>
    </button>
  </nav>

  <!-- SCRIPTS -->
  <script src="api.js"></script>
  <script src="utils.js"></script>

  <script>
    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
      // Check authentication
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      // Detect mobile
      detectMobile();

      // Load user data
      loadUserData();

      // Load and render permission cards
      renderPermissionCards();

      // Load dashboard mini if has permission
      loadDashboardMini();

      // Update mobile nav visibility
      updateMobileNavVisibility();

      // Handle page visibility
      updateActiveNavItem();
    });

    // ===== MOBILE DETECTION =====
    function detectMobile() {
      const isMobile = window.innerWidth <= 768;
      const mobileNav = document.getElementById('mobileNav');

      if (isMobile) {
        mobileNav.classList.add('active');
      } else {
        mobileNav.classList.remove('active');
      }
    }

    window.addEventListener('resize', detectMobile);

    // ===== LOAD USER DATA =====
    function loadUserData() {
      const usuarioNome = localStorage.getItem('usuarioNome');
      const empresaNome = localStorage.getItem('empresaNome');

      document.getElementById('usuarioNome').textContent = usuarioNome || 'Usuário';
      document.getElementById('empresaNome').textContent = empresaNome || 'Empresa';
    }

    // ===== RENDER PERMISSION CARDS =====
    function renderPermissionCards() {
      const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');
      const container = document.getElementById('permissionCards');

      const allCards = [
        {
          permission: 'ver_dashboard',
          icon: 'fa-chart-line',
          title: 'Dashboard',
          description: 'Visualizar estatísticas e resumo de atividades',
          href: '#'
        },
        {
          permission: 'gerenciar_ordens',
          icon: 'fa-list-alt',
          title: 'Ordens',
          description: 'Gerenciar ordens de serviço',
          href: 'ordens.html'
        },
        {
          permission: 'gerenciar_clientes',
          icon: 'fa-users',
          title: 'Clientes',
          description: 'Gerenciar base de clientes',
          href: 'clientes.html'
        },
        {
          permission: 'gerenciar_funcionarios',
          icon: 'fa-hard-hat',
          title: 'Funcionários',
          description: 'Gerenciar equipe de trabalho',
          href: 'funcionarios.html'
        },
        {
          permission: 'ver_financeiro',
          icon: 'fa-money-bill-wave',
          title: 'Financeiro',
          description: 'Ver relatórios e movimentações financeiras',
          href: 'financeiro.html'
        },
        {
          permission: 'gerenciar_configuracoes',
          icon: 'fa-cog',
          title: 'Configurações',
          description: 'Gerenciar configurações da empresa',
          href: 'configuracoes.html'
        }
      ];

      if (permissoes.length === 0) {
        container.innerHTML = `
          <div style="grid-column: 1 / -1;">
            <div class="empty-state">
              <i class="fas fa-lock"></i>
              <h2>Sem permissões</h2>
              <p>Você não tem acesso a nenhuma função no momento.</p>
              <p>Entre em contato com o administrador da empresa.</p>
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      allCards.forEach(card => {
        if (permissoes.includes(card.permission)) {
          const cardHTML = `
            <div class="card-permission" tabindex="0" role="article" aria-label="${card.title}">
              <div class="card-icon">
                <i class="fas ${card.icon}"></i>
              </div>
              <div class="card-content">
                <h3>${card.title}</h3>
                <p>${card.description}</p>
                ${card.href !== '#' ? `<a href="${card.href}" class="btn-primary">Acessar</a>` : ''}
              </div>
            </div>
          `;
          container.innerHTML += cardHTML;
        }
      });
    }

    // ===== LOAD DASHBOARD MINI =====
    async function loadDashboardMini() {
      const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');

      if (!permissoes.includes('ver_dashboard')) {
        document.getElementById('dashboardMini').classList.remove('active');
        return;
      }

      try {
        const dashboardMini = document.getElementById('dashboardMini');
        dashboardMini.classList.add('active');

        // Load real data from API
        const statsPromise = window.api.getOrdensStats ? window.api.getOrdensStats() : Promise.resolve({});
        const clientesPromise = window.api.getClientes ? window.api.getClientes(1, 1) : Promise.resolve({ total: 0 });

        const [stats, clientes] = await Promise.all([statsPromise, clientesPromise]);

        // Update stats
        const totalOrdens = stats.total || 0;
        const totalClientes = clientes.total || 0;
        const faturamento = stats.faturamentoDia || stats.faturamento || 0;

        document.getElementById('totalOrdens').textContent = totalOrdens;
        document.getElementById('totalClientes').textContent = totalClientes;
        document.getElementById('faturamento').textContent = formatCurrency(faturamento);

      } catch (error) {
        console.error('Erro ao carregar dashboard:', error);
        // Show fallback message
        document.getElementById('totalOrdens').textContent = '-';
        document.getElementById('totalClientes').textContent = '-';
        document.getElementById('faturamento').textContent = '-';
      }
    }

    // ===== FORMAT CURRENCY =====
    function formatCurrency(value) {
      if (!value) return 'R$ 0,00';
      return new Intl.NumberFormat('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      }).format(value);
    }

    // ===== UPDATE MOBILE NAV VISIBILITY =====
    function updateMobileNavVisibility() {
      const permissoes = JSON.parse(localStorage.getItem('permissoes') || '[]');
      const navItems = document.querySelectorAll('.mobile-bottom-nav [data-permission]');

      navItems.forEach(item => {
        const perm = item.dataset.permission;
        if (!permissoes.includes(perm)) {
          item.style.display = 'none';
        }
      });

      // Also hide menu dropdown items without permission
      const menuItems = document.querySelectorAll('.menu-dropdown [data-permission]');
      menuItems.forEach(item => {
        const perm = item.dataset.permission;
        if (!permissoes.includes(perm)) {
          item.style.display = 'none';
        }
      });
    }

    // ===== MENU MANAGEMENT =====
    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      const overlay = document.getElementById('overlay');

      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function togglePerfil() {
      toggleMenu();
    }

    function toggleMobileMenu() {
      toggleMenu();
    }

    function closeAllMenus() {
      const menu = document.getElementById('menuDropdown');
      const overlay = document.getElementById('overlay');

      menu.classList.remove('active');
      overlay.classList.remove('active');
    }

    // ===== ACTIVE NAV ITEM =====
    function updateActiveNavItem() {
      const currentPage = window.location.pathname.split('/').pop() || 'index-funcionario.html';
      const navItems = document.querySelectorAll('.mobile-bottom-nav .nav-item');

      navItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href === currentPage || (currentPage === '' && href === 'index-funcionario.html')) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // ===== LOGOUT =====
    function logout() {
      if (confirm('Tem certeza que deseja sair?')) {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuDropdown');
      const btn = document.querySelector('.icon-btn');

      if (!menu.contains(e.target) && !btn.parentElement.contains(e.target)) {
        closeAllMenus();
      }
    });

    // Close menu on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeAllMenus();
      }
    });
  </script>
</body>
