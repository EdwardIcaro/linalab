<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaX - Nova Empresa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background-color);
        }
        .form-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .form-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-header p {
            color: var(--text-secondary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
        }
        .form-actions {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Criar Nova Empresa</h1>
            <p>Preencha os dados para registrar seu lava jato.</p>
        </div>
        <form id="novaEmpresaForm">
            <div class="form-group">
                <label for="nome" class="form-label">Nome da Empresa</label>
                <input type="text" id="nome" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="cnpj" class="form-label">CNPJ (Opcional)</label>
                <input type="text" id="cnpj" class="form-input">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar e Continuar</button>
                <a href="selecionar-empresa.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('novaEmpresaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const cnpj = document.getElementById('cnpj').value;

            try {
                await window.api.createEmpresa({ nome, cnpj });
                alert('Empresa criada com sucesso!');
                window.location.href = 'selecionar-empresa.html';
            } catch (error) {
                console.error('Erro ao criar empresa:', error);
                alert('Não foi possível criar a empresa. Tente novamente.');
            }
        });
    </script>
</body>
</html>
