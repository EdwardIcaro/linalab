<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lina X - Ordens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0066cc;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #333;
      --border: #ddd;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    /* HEADER */
    .header-funcionario {
      background: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--primary);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .page-info h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .page-info p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--dark);
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .icon-btn:hover {
      background: var(--light);
      color: var(--primary);
    }

    /* MAIN */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    /* SECTION HEADER */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .btn-nova-ordem {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-nova-ordem:hover {
      background: #0052a3;
      transform: translateY(-2px);
    }

    /* FILTERS */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
    }

    /* ORDERS TABLE */
    .orders-container {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--light);
      border-bottom: 2px solid var(--border);
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: var(--dark);
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: var(--light);
    }

    /* STATUS BADGE */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pendente {
      background: rgba(255, 193, 7, 0.2);
      color: #ff9800;
    }

    .status-em-andamento {
      background: rgba(33, 150, 243, 0.2);
      color: var(--info);
    }

    .status-aguardando {
      background: rgba(244, 67, 54, 0.2);
      color: var(--danger);
    }

    .status-completo {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success);
    }

    /* ACTION BUTTONS */
    .action-btns {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
      color: var(--primary);
    }

    .btn-small:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .btn-small-danger {
      color: var(--danger);
      border-color: var(--danger);
    }

    .btn-small-danger:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    .btn-small-success {
      color: var(--success);
      border-color: var(--success);
    }

    .btn-small-success:hover {
      background: rgba(40, 167, 69, 0.1);
    }

    /* DETAIL VIEW */
    .detail-header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .detail-info {
      flex: 1;
    }

    .detail-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .detail-item {
      background: var(--light);
      padding: 12px;
      border-radius: 6px;
    }

    .detail-item-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
    }

    .detail-item-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      margin-top: 4px;
    }

    .detail-actions {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    .btn-large {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-large-primary {
      background: var(--primary);
      color: white;
    }

    .btn-large-primary:hover {
      background: #0052a3;
    }

    .btn-large-success {
      background: var(--success);
      color: white;
    }

    .btn-large-success:hover {
      background: #207142;
    }

    .order-items {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .order-items h3 {
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 600;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .item-row:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: 500;
    }

    .item-value {
      font-weight: 600;
      color: var(--primary);
    }

    /* MODAL STYLES */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark);
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      transition: all 0.3s;
    }

    .modal-close:hover {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: var(--dark);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input,
    .form-select {
      width: 100%;
      background-color: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--dark);
      font-size: 14px;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .payment-list {
      background: var(--light);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .payment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .payment-item:last-child {
      border-bottom: none;
    }

    .payment-method {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      background: var(--primary);
      color: white;
    }

    .payment-remove {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding: 16px;
      border-top: 1px solid var(--border);
      justify-content: flex-end;
      background: var(--light);
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.08);
      border-radius: 0 0 8px 8px;
    }

    /* PAYMENT MODAL STYLES */
    .payment-header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .remaining-amount {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin: 8px 0;
    }

    .payment-header p {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
    }

    .payment-input-group {
      position: relative;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
    }

    .currency-symbol {
      position: absolute;
      left: 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }

    #paymentValueInput {
      font-size: 28px;
      font-weight: 700;
      text-align: right;
      padding: 16px 20px 16px 50px;
      width: 100%;
      border: 2px solid var(--border);
      border-radius: 6px;
    }

    #paymentValueInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .payment-method-btn {
      padding: 12px;
      border: 2px solid var(--border);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .payment-method-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 102, 204, 0.05);
    }

    .payment-method-btn.pending {
      background: #fef3c7;
      color: #92400e;
      border-color: #fbbf24;
    }

    .payment-method-btn.pending:hover {
      background: #fce8b0;
    }

    .payment-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--light);
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .payment-list-item button {
      background: none;
      border: none;
      color: var(--dark);
      cursor: pointer;
      padding: 0;
      font-size: 16px;
      transition: all 0.3s;
    }

    .payment-list-item button:hover {
      color: var(--danger);
    }

    @media (max-width: 600px) {
      .payment-methods {
        grid-template-columns: 1fr;
      }

      #paymentValueInput {
        font-size: 20px;
      }

      .remaining-amount {
        font-size: 20px;
      }
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 64px;
      color: #ddd;
      margin-bottom: 20px;
      display: block;
    }

    .empty-state h2 {
      font-size: 20px;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    /* LOADING */
    .loading-container {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 4px solid var(--light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* MENU */
    .menu-dropdown {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      min-width: 200px;
      z-index: 999;
      animation: slideUp 0.3s ease;
    }

    .menu-dropdown.active {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-dropdown a,
    .menu-dropdown button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--dark);
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .menu-dropdown a:hover,
    .menu-dropdown button:hover {
      background: var(--light);
      color: var(--primary);
    }

    .menu-dropdown button:last-child {
      color: var(--danger);
    }

    .menu-dropdown button:last-child:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    /* OVERLAY */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* MOBILE NAV */
    .mobile-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      height: 70px;
      z-index: 999;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #666;
      font-size: 11px;
      gap: 4px;
      transition: all 0.3s;
      border: none;
      background: none;
      cursor: pointer;
      border-top: 3px solid transparent;
    }

    .nav-item:hover {
      color: var(--primary);
    }

    .nav-item.active {
      color: var(--primary);
      border-top-color: var(--primary);
    }

    .nav-item i {
      font-size: 24px;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 20px;
      right: 20px;
      max-width: 400px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1001;
      transform: translateY(120px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
    }

    .toast-success {
      border-left: 4px solid var(--success);
    }

    .toast-success i {
      color: var(--success);
    }

    .toast-error {
      border-left: 4px solid var(--danger);
    }

    .toast-error i {
      color: var(--danger);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .main-container {
        padding: 16px;
        padding-bottom: 100px;
      }

      .section-header {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-nova-ordem {
        width: 100%;
        justify-content: center;
      }

      .filters {
        flex-direction: column;
      }

      .filter-select {
        width: 100%;
      }

      .page-info h1 {
        font-size: 14px;
      }

      th, td {
        padding: 8px 12px;
        font-size: 12px;
      }

      .status-badge {
        padding: 2px 8px;
        font-size: 10px;
      }

      .detail-header {
        flex-direction: column;
      }

      .detail-actions {
        width: 100%;
      }

      .detail-grid {
        grid-template-columns: 1fr;
      }
    }

    /* CONFIRMATION DIALOG MODAL */
    .confirm-dialog {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .confirm-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confirm-box h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .confirm-box p {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .confirm-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn-cancel {
      padding: 10px 24px;
      border: 2px solid #ddd;
      background: white;
      color: #333;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-cancel:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    .btn-confirm {
      padding: 10px 24px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-confirm:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-confirm:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .confirm-box {
        padding: 24px;
        max-width: 95%;
      }

      .confirm-box h2 {
        font-size: 1.25rem;
      }

      .confirm-buttons {
        gap: 10px;
      }

      .btn-cancel,
      .btn-confirm {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- MENU -->
  <div id="menu"></div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MAIN CONTENT -->
  <main class="main-container" id="mainContent"></main>

  <!-- MOBILE NAV -->
  <nav id="mobileNav"></nav>

  <!-- PAYMENT MODAL -->
  <div class="modal-overlay" id="paymentModal" onclick="if(event.target === this) closePaymentModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title">Registrar Pagamento</h2>
        <button class="modal-close" onclick="closePaymentModal()" title="Fechar">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="payment-header">
        <p style="font-size: 14px; color: var(--text-secondary);">Valor Restante</p>
        <p class="remaining-amount" id="remainingAmount">R$ 0,00</p>
        <p style="font-size: 14px; color: var(--text-secondary);">
          Total: <span id="totalAmount">R$ 0,00</span> |
          Pago: <span id="paidAmount">R$ 0,00</span>
        </p>
      </div>

      <div class="payment-input-group">
        <span class="currency-symbol">R$</span>
        <input
          type="text"
          class="form-input"
          placeholder="0,00"
          id="paymentValueInput"
          oninput="formatPaymentInput(event)"
        >
      </div>

      <button type="button" class="btn-primary" style="width: 100%; margin-bottom: 16px;" onclick="fillRemainingAmount()">
        Preencher Valor Restante
      </button>

      <p class="form-label">Adicionar pagamento como:</p>
      <div class="payment-methods">
        <button type="button" class="payment-method-btn" onclick="addPayment('DINHEIRO')" title="Dinheiro">
          <i class="fas fa-money-bill-wave"></i>
          <span>Dinheiro</span>
        </button>
        <button type="button" class="payment-method-btn" onclick="addPayment('PIX')" title="PIX">
          <i class="fab fa-pix"></i>
          <span>PIX</span>
        </button>
        <button type="button" class="payment-method-btn" onclick="addPayment('CARTAO')" title="Cartão">
          <i class="fas fa-credit-card"></i>
          <span>Cartão</span>
        </button>
        <button type="button" class="payment-method-btn pending" onclick="addPayment('PENDENTE')" title="Pendente">
          <i class="fas fa-clock"></i>
          <span>Pendente</span>
        </button>
      </div>

      <div id="paymentsList" style="margin-top: 16;">
        <!-- Payments added will be shown here -->
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-primary" style="background: var(--light); color: var(--dark); border: 1px solid var(--border);" onclick="closePaymentModal()">
          Cancelar
        </button>
        <button type="button" class="btn-primary" id="submitPaymentBtn" onclick="submitPayments()" disabled>
          Finalizar Ordem
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../api.js"></script>
  <script src="utils-funcionario.js"></script>

  <script>
    // PAGE CONFIGURATION
    const PAGE_TITLE = 'Ordens';
    const PAGE_ACTIVE = 'ordens';

    let currentOrdem = null;
    let paymentModal = {
      isOpen: false,
      isProcessing: false,
      orderId: null,
      total: 0,
      paid: 0,
      remaining: 0,
      inputValue: '',
      payments: []
    };
    let paymentKeydownHandler = null;

    // INITIALIZE
    document.addEventListener('DOMContentLoaded', async () => {
      if (!validateFuncionarioAccess()) return;

      // Set header in correct location (outside mainContent)
      document.getElementById('header').innerHTML = createFuncionarioHeader(PAGE_TITLE);
      document.getElementById('menu').innerHTML = createFuncionarioMenu();
      document.getElementById('mobileNav').innerHTML = createMobileNav(PAGE_ACTIVE);

      await loadUserInfo();

      const urlParams = new URLSearchParams(window.location.search);
      const ordemId = urlParams.get('id');

      if (ordemId) {
        await loadOrdemDetail(ordemId);
      } else {
        await loadOrdensList();
      }
    });

    // LOAD ORDENS LIST
    async function loadOrdensList() {
      const mainContent = document.getElementById('mainContent');

      const html = `
        <div class="section-header">
          <h1 class="section-title">Ordens de Serviço</h1>
          <div style="display: flex; gap: 12px;">
            <button class="btn-nova-ordem" onclick="window.location.href='nova-ordem-funcionario.html'">
              <i class="fas fa-plus"></i>
              Nova Ordem
            </button>
            <button class="btn-nova-ordem" onclick="window.location.href='servicos-funcionario.html'" style="background: #6c757d;">
              <i class="fas fa-wrench"></i>
              Serviços
            </button>
          </div>
        </div>

        <div class="filters">
          <select class="filter-select" id="statusFilter" onchange="applyFilters()">
            <option value="">Todos os status</option>
            <option value="PENDENTE">Pendente</option>
            <option value="EM_ANDAMENTO">Em Andamento</option>
            <option value="AGUARDANDO_PAGAMENTO">Aguardando Pagamento</option>
            <option value="COMPLETO">Completo</option>
          </select>
        </div>

        <div id="content"></div>
      `;

      mainContent.innerHTML = html;
      await loadOrdens();
    }

    // LOAD ORDENS
    async function loadOrdens() {
      const content = document.getElementById('content');
      const statusFilter = document.getElementById('statusFilter')?.value || '';

      try {
        content.innerHTML = createLoading();

        const response = await window.api.getOrdens(1, 50, '', statusFilter);
        const ordens = response.data || response.ordens || [];

        if (ordens.length === 0) {
          content.innerHTML = createEmptyState(
            'fa-inbox',
            'Nenhuma ordem encontrada',
            'Você ainda não tem ordens neste status. Crie uma nova ordem para começar!',
            'Nova Ordem',
            "window.location.href='nova-ordem-funcionario.html'"
          );
          return;
        }

        let html = `
          <div class="orders-container">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Status</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
        `;

        ordens.forEach(ordem => {
          const statusClass = `status-${ordem.status.toLowerCase().replace(/_/g, '-')}`;
          html += `
            <tr>
              <td>#${ordem.numeroOrdem || ordem.id.substring(0, 8)}</td>
              <td>${ordem.cliente?.nome || '-'}</td>
              <td>${ordem.veiculo?.placa || '-'}</td>
              <td><span class="status-badge ${statusClass}">${ordem.status}</span></td>
              <td>${formatCurrency(ordem.valorTotal || ordem.valor)}</td>
              <td>${formatDate(ordem.createdAt)}</td>
              <td>
                <div class="action-btns">
                  ${ordem.status === 'PENDENTE' || ordem.status === 'EM_ANDAMENTO' ? `
                    <button class="btn-small" onclick="markOrderCompletedFromTable('${ordem.id}')" title="Concluir Lavagem">
                      <i class="fas fa-flag-checkered"></i>
                    </button>
                  ` : ''}
                  ${ordem.status === 'AGUARDANDO_PAGAMENTO' ? `
                    <button class="btn-small" onclick="openPaymentModalFromTable('${ordem.id}')" title="Registrar Pagamento">
                      <i class="fas fa-check"></i>
                    </button>
                  ` : ''}
                  <button class="btn-small" onclick="viewOrdem('${ordem.id}')" title="Visualizar">
                    <i class="fas fa-eye"></i>
                  </button>
                  ${ordem.status !== 'COMPLETO' ? `
                    <button class="btn-small" onclick="editOrdem('${ordem.id}')" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                  ` : ''}
                </div>
              </td>
            </tr>
          `;
        });

        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;

        content.innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar ordens:', error);
        content.innerHTML = createEmptyState(
          'fa-exclamation-triangle',
          'Erro ao carregar',
          'Houve um erro ao carregar as ordens. Tente novamente em alguns segundos.',
          'Tentar novamente',
          'loadOrdens()'
        );
      }
    }

    // LOAD ORDEM DETAIL
    async function loadOrdemDetail(ordemId) {
      const mainContent = document.getElementById('mainContent');

      try {
        mainContent.innerHTML = createLoading();

        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;

        let actionButtons = `
          <button class="btn-large btn-large-primary" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Voltar
          </button>
        `;

        if (currentOrdem.status === 'EM_ANDAMENTO') {
          actionButtons += `
            <button class="btn-large btn-large-success" onclick="markAsComplete()">
              <i class="fas fa-check"></i> Marcar como Concluído
            </button>
          `;
        }

        if (currentOrdem.status === 'AGUARDANDO_PAGAMENTO') {
          actionButtons += `
            <button class="btn-large btn-large-success" onclick="openPaymentModal(currentOrdem)">
              <i class="fas fa-credit-card"></i> Finalizar Pagamento
            </button>
          `;
        }

        if (currentOrdem.status !== 'COMPLETO') {
          actionButtons += `
            <button class="btn-large btn-large-primary" onclick="editOrdem('${currentOrdem.id}')">
              <i class="fas fa-edit"></i> Editar Ordem
            </button>
          `;
        }

        let servicesHtml = '';
        if (currentOrdem.servicos && currentOrdem.servicos.length > 0) {
          servicesHtml = `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-broom"></i> Serviços</h3>
              ${currentOrdem.servicos.map(s => `
                <div class="item-row">
                  <span class="item-name">${s.nome}</span>
                  <span class="item-value">${formatCurrency(s.preco)}</span>
                </div>
              `).join('')}
            </div>
          `;
        }

        let adicionaisHtml = '';
        if (currentOrdem.adicionais && currentOrdem.adicionais.length > 0) {
          adicionaisHtml = `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-plus-circle"></i> Adicionais</h3>
              ${currentOrdem.adicionais.map(a => `
                <div class="item-row">
                  <span class="item-name">${a.nome}</span>
                  <span class="item-value">${formatCurrency(a.preco)}</span>
                </div>
              `).join('')}
            </div>
          `;
        }

        const statusClass = `status-${currentOrdem.status.toLowerCase().replace(/_/g, '-')}`;

        const html = `
          <div class="section-header" style="margin-bottom: 20px;">
            <h1 class="section-title">Detalhes da Ordem</h1>
          </div>

          <div class="detail-header">
            <div class="detail-info">
              <div class="detail-title">Ordem #${currentOrdem.numeroOrdem || currentOrdem.id.substring(0, 8)}</div>
              <div class="detail-grid">
                <div class="detail-item">
                  <div class="detail-item-label">Cliente</div>
                  <div class="detail-item-value">${currentOrdem.cliente?.nome || '-'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Veículo</div>
                  <div class="detail-item-value">${currentOrdem.veiculo?.placa || '-'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Status</div>
                  <div class="detail-item-value"><span class="status-badge ${statusClass}">${currentOrdem.status}</span></div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Valor Total</div>
                  <div class="detail-item-value" style="color: var(--primary); font-size: 16px;">${formatCurrency(currentOrdem.valorTotal || currentOrdem.valor)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Data</div>
                  <div class="detail-item-value">${formatDate(currentOrdem.createdAt)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Método Pagamento</div>
                  <div class="detail-item-value">${currentOrdem.metodoPagamento || '-'}</div>
                </div>
                ${currentOrdem.lavadores && currentOrdem.lavadores.length > 0 ? `
                <div class="detail-item">
                  <div class="detail-item-label">Lavadores</div>
                  <div class="detail-item-value">${currentOrdem.lavadores.map(l => l.nome || l).join(', ')}</div>
                </div>
                ` : ''}
              </div>
            </div>
            <div class="detail-actions">
              ${actionButtons}
            </div>
          </div>

          ${servicesHtml}
          ${adicionaisHtml}

          ${currentOrdem.observacoes ? `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-note-sticky"></i> Observações</h3>
              <p>${currentOrdem.observacoes}</p>
            </div>
          ` : ''}
        `;

        mainContent.innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        mainContent.innerHTML = createEmptyState(
          'fa-exclamation-triangle',
          'Erro ao carregar',
          'Houve um erro ao carregar os detalhes da ordem.',
          'Voltar',
          'goBack()'
        );
      }
    }

    // MARK AS COMPLETE (from detail view)
    async function markAsComplete() {
      if (!currentOrdem) return;

      showConfirm(
        'Marcar como Concluído',
        'Tem certeza que deseja marcar esta ordem como concluída?',
        () => {
          updateOrdemStatus('AGUARDANDO_PAGAMENTO');
        }
      );
    }

    // MARK ORDER COMPLETED (from table view)
    async function markOrderCompletedFromTable(ordemId) {
      try {
        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;
        markAsComplete();
      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        showToast('Erro ao carregar ordem. Tente novamente.', 'error');
      }
    }

    // OPEN PAYMENT MODAL (from table view)
    // OPEN PAYMENT MODAL FROM TABLE
    async function openPaymentModalFromTable(ordemId) {
      try {
        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;
        openPaymentModal(currentOrdem);
      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        showToast('Erro ao carregar ordem. Tente novamente.', 'error');
      }
    }

    // UPDATE ORDEM STATUS
    async function updateOrdemStatus(newStatus) {
      try {
        await window.api.updateOrdem(currentOrdem.id, { status: newStatus });

        // ✅ OTIMIZAÇÃO: Atualizar estado local em vez de recarregar página
        currentOrdem.status = newStatus;

        showToast('Ordem atualizada com sucesso!', 'success');

        // Atualizar a visualização do detalhe se estiver aberta
        if (currentOrdem) {
          showOrdemDetails(currentOrdem);
        }

        // Recarregar lista em background (sem bloquear UI)
        setTimeout(() => {
          loadOrdensList();
        }, 500);
      } catch (error) {
        console.error('Erro ao atualizar ordem:', error);
        showToast('Erro ao atualizar ordem. Tente novamente.', 'error');
      }
    }

    // OPEN PAYMENT MODAL
    function openPaymentModal(order) {
      if (!order) return;

      // Validação: Status deve ser AGUARDANDO_PAGAMENTO
      if (order.status !== 'AGUARDANDO_PAGAMENTO') {
        showToast('Marque a lavagem como concluida antes de receber o pagamento', 'error');
        return;
      }

      // Inicializa estado do modal
      paymentModal.orderId = order.id;
      paymentModal.total = order.valorTotal || order.valor || 0;
      paymentModal.paid = (order.pagamentos || [])
        .filter(p => p.status === 'PAGO')
        .reduce((sum, p) => sum + p.valor, 0);
      paymentModal.remaining = paymentModal.total - paymentModal.paid;
      paymentModal.inputValue = '';
      paymentModal.payments = [];
      paymentModal.isOpen = true;

      // Atualiza UI
      updatePaymentModalUI();
      document.getElementById('paymentModal').classList.add('active');

      // Foca no input
      setTimeout(() => {
        const input = document.getElementById('paymentValueInput');
        if (input) {
          input.focus();
          input.select();
        }
      }, 50);

      // Bind hotkeys
      bindPaymentHotkeys();
    }

    // CLOSE PAYMENT MODAL
    function closePaymentModal() {
      paymentModal.isOpen = false;
      paymentModal.payments = [];
      paymentModal.inputValue = '';
      document.getElementById('paymentModal').classList.remove('active');
      unbindPaymentHotkeys();
    }

    // UPDATE PAYMENT MODAL UI
    function updatePaymentModalUI() {
      document.getElementById('remainingAmount').textContent = formatCurrency(paymentModal.remaining);
      document.getElementById('totalAmount').textContent = formatCurrency(paymentModal.total);
      document.getElementById('paidAmount').textContent = formatCurrency(paymentModal.paid);
      document.getElementById('paymentValueInput').value = paymentModal.inputValue;

      // Renderizar lista de pagamentos
      const listDiv = document.getElementById('paymentsList');
      if (paymentModal.payments.length === 0) {
        listDiv.innerHTML = '';
        document.getElementById('submitPaymentBtn').disabled = true;
      } else {
        let html = '<p class="form-label" style="margin-bottom: 12px;">Pagamentos adicionados:</p>';
        paymentModal.payments.forEach((payment, index) => {
          html += `
            <div class="payment-list-item">
              <span>${payment.method} - ${formatCurrency(payment.amount)}</span>
              <button type="button" onclick="removePayment(${index})" title="Remover">
                <i class="fas fa-times"></i>
              </button>
            </div>
          `;
        });
        listDiv.innerHTML = html;
        document.getElementById('submitPaymentBtn').disabled = false;
      }
    }

    // FORMAT PAYMENT INPUT
    function formatPaymentInput(event) {
      let value = event.target.value.replace(/\D/g, '');
      value = (parseInt(value, 10) / 100).toFixed(2);
      if (isNaN(value)) value = "0.00";
      paymentModal.inputValue = value.replace('.', ',');
      event.target.value = paymentModal.inputValue;
    }

    // FILL REMAINING AMOUNT
    function fillRemainingAmount() {
      paymentModal.inputValue = paymentModal.remaining.toFixed(2).replace('.', ',');
      document.getElementById('paymentValueInput').value = paymentModal.inputValue;
    }

    // ADD PAYMENT
    function addPayment(method) {
      let amount = parseFloat(paymentModal.inputValue.replace(',', '.')) || 0;

      // Para PENDENTE, preenche com valor restante se input vazio
      if (method === 'PENDENTE' && amount === 0) {
        amount = paymentModal.remaining > 0 ? paymentModal.remaining : 0;
      }

      // Validações
      if (amount <= 0) {
        showToast('Valor deve ser maior que zero', 'error');
        return;
      }

      if (amount > paymentModal.remaining + 0.01) {
        showToast('Valor maior que o restante', 'error');
        return;
      }

      // Adiciona pagamento
      paymentModal.payments.push({ method, amount });
      paymentModal.remaining -= amount;
      paymentModal.inputValue = '';

      // Atualiza UI
      updatePaymentModalUI();
    }

    // REMOVE PAYMENT
    function removePayment(index) {
      const removed = paymentModal.payments.splice(index, 1);
      if (removed.length > 0) {
        paymentModal.remaining += removed[0].amount;
      }
      updatePaymentModalUI();
    }

    // BIND PAYMENT HOTKEYS
    function bindPaymentHotkeys() {
      unbindPaymentHotkeys();
      paymentKeydownHandler = (event) => {
        if (!paymentModal.isOpen) return;
        const target = event.target;
        const isEditable = target && (
          target.tagName === 'INPUT' ||
          target.tagName === 'TEXTAREA' ||
          target.isContentEditable
        );
        if (isEditable && target.id !== 'paymentValueInput') {
          return;
        }

        if (event.key === 'Escape') {
          event.preventDefault();
          closePaymentModal();
          return;
        }

        if (event.key === 'Backspace') {
          event.preventDefault();
          updatePaymentInputByKey('BACKSPACE');
          return;
        }

        if (/^[0-9]$/.test(event.key)) {
          event.preventDefault();
          updatePaymentInputByKey(event.key);
        }
      };
      document.addEventListener('keydown', paymentKeydownHandler);
    }

    // UNBIND PAYMENT HOTKEYS
    function unbindPaymentHotkeys() {
      if (paymentKeydownHandler) {
        document.removeEventListener('keydown', paymentKeydownHandler);
        paymentKeydownHandler = null;
      }
    }

    // UPDATE PAYMENT INPUT BY KEY
    function updatePaymentInputByKey(key) {
      const input = document.getElementById('paymentValueInput');
      if (!input) return;
      let digits = (input.value || '').replace(/\D/g, '');
      if (key === 'BACKSPACE') {
        digits = digits.slice(0, -1);
      } else {
        digits += key;
      }
      input.value = digits;
      formatPaymentInput({ target: input });
      input.value = paymentModal.inputValue;
    }

    // SUBMIT PAYMENTS
    async function submitPayments() {
      if (paymentModal.payments.length === 0) {
        showToast('Adicione pelo menos um pagamento', 'error');
        return;
      }

      // Se sobrou valor, oferece registrar como PENDENTE
      if (paymentModal.remaining > 0.01) {
        showConfirm(
          'Saldo Pendente',
          `Resta ${formatCurrency(paymentModal.remaining)}. Registrar como PENDENTE?`,
          () => {
            paymentModal.payments.push({
              method: 'PENDENTE',
              amount: parseFloat(paymentModal.remaining.toFixed(2))
            });
            confirmAndProcess();
          }
        );
        return;
      }

      confirmAndProcess();
    }

    // CONFIRM AND PROCESS
    function confirmAndProcess() {
      const totalValue = paymentModal.payments.reduce((sum, p) => sum + p.amount, 0);
      showConfirm(
        'Confirmar Finalização',
        `Tem certeza que deseja finalizar esta ordem? Total: ${formatCurrency(totalValue)}`,
        () => {
          processPayments();
        }
      );
    }

    // PROCESS PAYMENTS
    async function processPayments() {
      paymentModal.isProcessing = true;
      const submitBtn = document.getElementById('submitPaymentBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';

      const payload = {
        pagamentos: paymentModal.payments.map(p => ({
          metodo: p.method,
          valor: p.amount
        }))
      };

      try {
        await window.api.finalizarOrdem(paymentModal.orderId, payload);
        showToast('Ordem finalizada com sucesso!', 'success');
        closePaymentModal();

        // ✅ OTIMIZAÇÃO: Atualizar estado local em vez de fazer redirect
        // Se estamos vendo o detalhe, voltar para a lista
        if (currentOrdem?.id === paymentModal.orderId) {
          goBack();
        }

        // Recarregar lista em background para garantir sincronização
        // (sem bloquear UI - usuário vê feedback imediato)
        setTimeout(() => {
          loadOrdensList();
        }, 300);
      } catch (error) {
        console.error('Erro ao finalizar ordem:', error);
        showToast('Erro ao finalizar ordem. Tente novamente.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Finalizar Ordem';
        paymentModal.isProcessing = false;
      }
    }

    // VIEW ORDEM
    function viewOrdem(id) {
      window.location.href = `ordens-funcionario.html?id=${id}`;
    }

    // EDIT ORDEM
    function editOrdem(id) {
      window.location.href = `nova-ordem-funcionario.html?edit=${id}`;
    }

    // GO BACK
    function goBack() {
      window.history.back();
    }

    // APPLY FILTERS
    function applyFilters() {
      loadOrdens();
    }
  </script>
</body>
</html>
