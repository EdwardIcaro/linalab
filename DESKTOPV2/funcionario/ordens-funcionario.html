<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lina X - Ordens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0066cc;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
      --light: #f8f9fa;
      --dark: #333;
      --border: #ddd;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    /* HEADER */
    .header-funcionario {
      background: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid var(--primary);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .page-info h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .page-info p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--dark);
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .icon-btn:hover {
      background: var(--light);
      color: var(--primary);
    }

    /* MAIN */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    /* SECTION HEADER */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .btn-nova-ordem {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-nova-ordem:hover {
      background: #0052a3;
      transform: translateY(-2px);
    }

    /* FILTERS */
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-select {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
    }

    /* ORDERS TABLE */
    .orders-container {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--light);
      border-bottom: 2px solid var(--border);
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: var(--dark);
    }

    td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: var(--light);
    }

    /* STATUS BADGE */
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pendente {
      background: rgba(255, 193, 7, 0.2);
      color: #ff9800;
    }

    .status-em-andamento {
      background: rgba(33, 150, 243, 0.2);
      color: var(--info);
    }

    .status-aguardando {
      background: rgba(244, 67, 54, 0.2);
      color: var(--danger);
    }

    .status-completo {
      background: rgba(76, 175, 80, 0.2);
      color: var(--success);
    }

    /* ACTION BUTTONS */
    .action-btns {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
      color: var(--primary);
    }

    .btn-small:hover {
      border-color: var(--primary);
      background: var(--light);
    }

    .btn-small-danger {
      color: var(--danger);
      border-color: var(--danger);
    }

    .btn-small-danger:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    .btn-small-success {
      color: var(--success);
      border-color: var(--success);
    }

    .btn-small-success:hover {
      background: rgba(40, 167, 69, 0.1);
    }

    /* DETAIL VIEW */
    .detail-header {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .detail-info {
      flex: 1;
    }

    .detail-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .detail-item {
      background: var(--light);
      padding: 12px;
      border-radius: 6px;
    }

    .detail-item-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
      text-transform: uppercase;
    }

    .detail-item-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--dark);
      margin-top: 4px;
    }

    .detail-actions {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    .btn-large {
      padding: 12px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-large-primary {
      background: var(--primary);
      color: white;
    }

    .btn-large-primary:hover {
      background: #0052a3;
    }

    .btn-large-success {
      background: var(--success);
      color: white;
    }

    .btn-large-success:hover {
      background: #207142;
    }

    .order-items {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow);
    }

    .order-items h3 {
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 600;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .item-row:last-child {
      border-bottom: none;
    }

    .item-name {
      font-weight: 500;
    }

    .item-value {
      font-weight: 600;
      color: var(--primary);
    }

    /* MODAL STYLES */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--dark);
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      transition: all 0.3s;
    }

    .modal-close:hover {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: var(--dark);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input,
    .form-select {
      width: 100%;
      background-color: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--dark);
      font-size: 14px;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .payment-list {
      background: var(--light);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .payment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .payment-item:last-child {
      border-bottom: none;
    }

    .payment-method {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      background: var(--primary);
      color: white;
    }

    .payment-remove {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      justify-content: flex-end;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 64px;
      color: #ddd;
      margin-bottom: 20px;
      display: block;
    }

    .empty-state h2 {
      font-size: 20px;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    /* LOADING */
    .loading-container {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      border: 4px solid var(--light);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* MENU */
    .menu-dropdown {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      min-width: 200px;
      z-index: 999;
      animation: slideUp 0.3s ease;
    }

    .menu-dropdown.active {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-dropdown a,
    .menu-dropdown button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--dark);
      text-decoration: none;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .menu-dropdown a:hover,
    .menu-dropdown button:hover {
      background: var(--light);
      color: var(--primary);
    }

    .menu-dropdown button:last-child {
      color: var(--danger);
    }

    .menu-dropdown button:last-child:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    /* OVERLAY */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* MOBILE NAV */
    .mobile-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      height: 70px;
      z-index: 999;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #666;
      font-size: 11px;
      gap: 4px;
      transition: all 0.3s;
      border: none;
      background: none;
      cursor: pointer;
      border-top: 3px solid transparent;
    }

    .nav-item:hover {
      color: var(--primary);
    }

    .nav-item.active {
      color: var(--primary);
      border-top-color: var(--primary);
    }

    .nav-item i {
      font-size: 24px;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 20px;
      right: 20px;
      max-width: 400px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1001;
      transform: translateY(120px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
    }

    .toast-success {
      border-left: 4px solid var(--success);
    }

    .toast-success i {
      color: var(--success);
    }

    .toast-error {
      border-left: 4px solid var(--danger);
    }

    .toast-error i {
      color: var(--danger);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .main-container {
        padding: 16px;
        padding-bottom: 100px;
      }

      .section-header {
        flex-direction: column;
        align-items: stretch;
      }

      .btn-nova-ordem {
        width: 100%;
        justify-content: center;
      }

      .filters {
        flex-direction: column;
      }

      .filter-select {
        width: 100%;
      }

      .page-info h1 {
        font-size: 14px;
      }

      th, td {
        padding: 8px 12px;
        font-size: 12px;
      }

      .status-badge {
        padding: 2px 8px;
        font-size: 10px;
      }

      .detail-header {
        flex-direction: column;
      }

      .detail-actions {
        width: 100%;
      }

      .detail-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="header"></div>

  <!-- MENU -->
  <div id="menu"></div>
  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <!-- MAIN CONTENT -->
  <main class="main-container" id="mainContent"></main>

  <!-- MOBILE NAV -->
  <nav id="mobileNav"></nav>

  <!-- PAYMENT MODAL -->
  <div class="modal-overlay" id="paymentModal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title">Registrar Pagamento</h2>
        <button class="modal-close" onclick="closePaymentModal()">&times;</button>
      </div>
      <form id="paymentForm" onsubmit="submitPayment(event)">
        <div class="form-group">
          <label class="form-label">Adicionar pagamento como:</label>
          <select id="paymentMethod" class="form-select" required>
            <option value="">-- Selecione --</option>
            <option value="DINHEIRO">Dinheiro</option>
            <option value="CARTAO">Cartão</option>
            <option value="PIX">PIX</option>
          </select>
        </div>

        <div id="paymentsList" class="payment-list" style="display:none;"></div>

        <div class="modal-actions">
          <button type="button" class="btn-primary" style="background: var(--light); color: var(--dark); border: 1px solid var(--border);" onclick="closePaymentModal()">Cancelar</button>
          <button type="submit" class="btn-primary">
            <span id="submitText">Finalizar Ordem</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../api.js"></script>
  <script src="utils-funcionario.js"></script>

  <script>
    // PAGE CONFIGURATION
    const PAGE_TITLE = 'Ordens';
    const PAGE_ACTIVE = 'ordens';

    let currentOrdem = null;
    let payments = [];

    // INITIALIZE
    document.addEventListener('DOMContentLoaded', async () => {
      if (!validateFuncionarioAccess()) return;

      // Set header in correct location (outside mainContent)
      document.getElementById('header').innerHTML = createFuncionarioHeader(PAGE_TITLE);
      document.getElementById('menu').innerHTML = createFuncionarioMenu();
      document.getElementById('mobileNav').innerHTML = createMobileNav(PAGE_ACTIVE);

      loadUserInfo();

      const urlParams = new URLSearchParams(window.location.search);
      const ordemId = urlParams.get('id');

      if (ordemId) {
        await loadOrdemDetail(ordemId);
      } else {
        await loadOrdensList();
      }
    });

    // LOAD ORDENS LIST
    async function loadOrdensList() {
      const mainContent = document.getElementById('mainContent');

      const html = `
        <div class="section-header">
          <h1 class="section-title">Ordens de Serviço</h1>
          <div style="display: flex; gap: 12px;">
            <button class="btn-nova-ordem" onclick="window.location.href='nova-ordem-funcionario.html'">
              <i class="fas fa-plus"></i>
              Nova Ordem
            </button>
            <button class="btn-nova-ordem" onclick="window.location.href='servicos-funcionario.html'" style="background: #6c757d;">
              <i class="fas fa-wrench"></i>
              Serviços
            </button>
          </div>
        </div>

        <div class="filters">
          <select class="filter-select" id="statusFilter" onchange="applyFilters()">
            <option value="">Todos os status</option>
            <option value="PENDENTE">Pendente</option>
            <option value="EM_ANDAMENTO">Em Andamento</option>
            <option value="AGUARDANDO_PAGAMENTO">Aguardando Pagamento</option>
            <option value="COMPLETO">Completo</option>
          </select>
        </div>

        <div id="content"></div>
      `;

      mainContent.innerHTML = html;
      await loadOrdens();
    }

    // LOAD ORDENS
    async function loadOrdens() {
      const content = document.getElementById('content');
      const statusFilter = document.getElementById('statusFilter')?.value || '';

      try {
        content.innerHTML = createLoading();

        const response = await window.api.getOrdens(1, 50, '', statusFilter);
        const ordens = response.data || response.ordens || [];

        if (ordens.length === 0) {
          content.innerHTML = createEmptyState(
            'fa-inbox',
            'Nenhuma ordem encontrada',
            'Você ainda não tem ordens neste status. Crie uma nova ordem para começar!',
            'Nova Ordem',
            "window.location.href='nova-ordem-funcionario.html'"
          );
          return;
        }

        let html = `
          <div class="orders-container">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Veículo</th>
                    <th>Status</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
        `;

        ordens.forEach(ordem => {
          const statusClass = `status-${ordem.status.toLowerCase().replace(/_/g, '-')}`;
          html += `
            <tr>
              <td>#${ordem.id.substring(0, 8)}</td>
              <td>${ordem.cliente?.nome || '-'}</td>
              <td>${ordem.veiculo?.placa || '-'}</td>
              <td><span class="status-badge ${statusClass}">${ordem.status}</span></td>
              <td>${formatCurrency(ordem.valor)}</td>
              <td>${formatDate(ordem.createdAt)}</td>
              <td>
                <div class="action-btns">
                  ${ordem.status === 'PENDENTE' || ordem.status === 'EM_ANDAMENTO' ? `
                    <button class="btn-small" onclick="markOrderCompletedFromTable('${ordem.id}')" title="Concluir Lavagem">
                      <i class="fas fa-flag-checkered"></i>
                    </button>
                  ` : ''}
                  ${ordem.status === 'AGUARDANDO_PAGAMENTO' ? `
                    <button class="btn-small" onclick="openPaymentModalFromTable('${ordem.id}')" title="Registrar Pagamento">
                      <i class="fas fa-check"></i>
                    </button>
                  ` : ''}
                  <button class="btn-small" onclick="viewOrdem('${ordem.id}')" title="Visualizar">
                    <i class="fas fa-eye"></i>
                  </button>
                  ${ordem.status !== 'COMPLETO' ? `
                    <button class="btn-small" onclick="editOrdem('${ordem.id}')" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                  ` : ''}
                </div>
              </td>
            </tr>
          `;
        });

        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;

        content.innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar ordens:', error);
        content.innerHTML = createEmptyState(
          'fa-exclamation-triangle',
          'Erro ao carregar',
          'Houve um erro ao carregar as ordens. Tente novamente em alguns segundos.',
          'Tentar novamente',
          'loadOrdens()'
        );
      }
    }

    // LOAD ORDEM DETAIL
    async function loadOrdemDetail(ordemId) {
      const mainContent = document.getElementById('mainContent');

      try {
        mainContent.innerHTML = createLoading();

        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;

        let actionButtons = `
          <button class="btn-large btn-large-primary" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Voltar
          </button>
        `;

        if (currentOrdem.status === 'EM_ANDAMENTO') {
          actionButtons += `
            <button class="btn-large btn-large-success" onclick="markAsComplete()">
              <i class="fas fa-check"></i> Marcar como Concluído
            </button>
          `;
        }

        if (currentOrdem.status === 'AGUARDANDO_PAGAMENTO') {
          actionButtons += `
            <button class="btn-large btn-large-success" onclick="openPaymentModal()">
              <i class="fas fa-credit-card"></i> Finalizar Pagamento
            </button>
          `;
        }

        if (currentOrdem.status !== 'COMPLETO') {
          actionButtons += `
            <button class="btn-large btn-large-primary" onclick="editOrdem('${currentOrdem.id}')">
              <i class="fas fa-edit"></i> Editar Ordem
            </button>
          `;
        }

        let servicesHtml = '';
        if (currentOrdem.servicos && currentOrdem.servicos.length > 0) {
          servicesHtml = `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-broom"></i> Serviços</h3>
              ${currentOrdem.servicos.map(s => `
                <div class="item-row">
                  <span class="item-name">${s.nome}</span>
                  <span class="item-value">${formatCurrency(s.preco)}</span>
                </div>
              `).join('')}
            </div>
          `;
        }

        let adicionaisHtml = '';
        if (currentOrdem.adicionais && currentOrdem.adicionais.length > 0) {
          adicionaisHtml = `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-plus-circle"></i> Adicionais</h3>
              ${currentOrdem.adicionais.map(a => `
                <div class="item-row">
                  <span class="item-name">${a.nome}</span>
                  <span class="item-value">${formatCurrency(a.preco)}</span>
                </div>
              `).join('')}
            </div>
          `;
        }

        const statusClass = `status-${currentOrdem.status.toLowerCase().replace(/_/g, '-')}`;

        const html = `
          <div class="section-header" style="margin-bottom: 20px;">
            <h1 class="section-title">Detalhes da Ordem</h1>
          </div>

          <div class="detail-header">
            <div class="detail-info">
              <div class="detail-title">Ordem #${currentOrdem.id.substring(0, 8)}</div>
              <div class="detail-grid">
                <div class="detail-item">
                  <div class="detail-item-label">Cliente</div>
                  <div class="detail-item-value">${currentOrdem.cliente?.nome || '-'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Veículo</div>
                  <div class="detail-item-value">${currentOrdem.veiculo?.placa || '-'}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Status</div>
                  <div class="detail-item-value"><span class="status-badge ${statusClass}">${currentOrdem.status}</span></div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Valor Total</div>
                  <div class="detail-item-value" style="color: var(--primary); font-size: 16px;">${formatCurrency(currentOrdem.valor)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Data</div>
                  <div class="detail-item-value">${formatDate(currentOrdem.createdAt)}</div>
                </div>
                <div class="detail-item">
                  <div class="detail-item-label">Método Pagamento</div>
                  <div class="detail-item-value">${currentOrdem.metodoPagamento || '-'}</div>
                </div>
                ${currentOrdem.lavadores && currentOrdem.lavadores.length > 0 ? `
                <div class="detail-item">
                  <div class="detail-item-label">Lavadores</div>
                  <div class="detail-item-value">${currentOrdem.lavadores.map(l => l.nome || l).join(', ')}</div>
                </div>
                ` : ''}
              </div>
            </div>
            <div class="detail-actions">
              ${actionButtons}
            </div>
          </div>

          ${servicesHtml}
          ${adicionaisHtml}

          ${currentOrdem.observacoes ? `
            <div class="order-items" style="margin-top: 20px;">
              <h3><i class="fas fa-note-sticky"></i> Observações</h3>
              <p>${currentOrdem.observacoes}</p>
            </div>
          ` : ''}
        `;

        mainContent.innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        mainContent.innerHTML = createEmptyState(
          'fa-exclamation-triangle',
          'Erro ao carregar',
          'Houve um erro ao carregar os detalhes da ordem.',
          'Voltar',
          'goBack()'
        );
      }
    }

    // MARK AS COMPLETE (from detail view)
    async function markAsComplete() {
      if (!currentOrdem) return;

      showConfirm(
        'Marcar como Concluído',
        'Tem certeza que deseja marcar esta ordem como concluída?',
        () => {
          updateOrdemStatus('AGUARDANDO_PAGAMENTO');
        }
      );
    }

    // MARK ORDER COMPLETED (from table view)
    async function markOrderCompletedFromTable(ordemId) {
      try {
        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;
        markAsComplete();
      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        showToast('Erro ao carregar ordem. Tente novamente.', 'error');
      }
    }

    // OPEN PAYMENT MODAL (from table view)
    async function openPaymentModalFromTable(ordemId) {
      try {
        const response = await window.api.getOrdemById(ordemId);
        currentOrdem = response.data || response;
        openPaymentModal();
      } catch (error) {
        console.error('Erro ao carregar ordem:', error);
        showToast('Erro ao carregar ordem. Tente novamente.', 'error');
      }
    }

    // UPDATE ORDEM STATUS
    async function updateOrdemStatus(newStatus) {
      try {
        await window.api.updateOrdem(currentOrdem.id, { status: newStatus });
        showToast('Ordem atualizada com sucesso!', 'success');
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } catch (error) {
        console.error('Erro ao atualizar ordem:', error);
        showToast('Erro ao atualizar ordem. Tente novamente.', 'error');
      }
    }

    // OPEN PAYMENT MODAL
    function openPaymentModal() {
      if (!currentOrdem) return;
      payments = [];
      document.getElementById('paymentForm').reset();
      document.getElementById('paymentsList').style.display = 'none';
      document.getElementById('paymentsList').innerHTML = '';
      document.getElementById('paymentModal').classList.add('active');
    }

    // CLOSE PAYMENT MODAL
    function closePaymentModal() {
      document.getElementById('paymentModal').classList.remove('active');
      payments = [];
    }

    // SUBMIT PAYMENT
    async function submitPayment(event) {
      event.preventDefault();

      const methodSelect = document.getElementById('paymentMethod');
      const method = methodSelect.value;

      if (!method) {
        showToast('Selecione um método de pagamento', 'error');
        return;
      }

      payments.push({
        metodo: method,
        valor: currentOrdem.valor
      });

      const paymentsList = document.getElementById('paymentsList');
      let html = '<strong>Pagamentos a registrar:</strong>';
      payments.forEach((p, idx) => {
        html += `
          <div class="payment-item">
            <div>
              <span class="payment-method">${p.metodo}</span>
              <span style="margin-left: 8px;">${formatCurrency(p.valor)}</span>
            </div>
            <button type="button" class="payment-remove" onclick="removePayment(${idx})">Remover</button>
          </div>
        `;
      });
      paymentsList.innerHTML = html;
      paymentsList.style.display = 'block';

      methodSelect.value = '';

      const submitBtn = event.target.querySelector('[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-check"></i> Confirmar Finalização';

      // Update form to submit
      const form = document.getElementById('paymentForm');
      form.onsubmit = function(e) {
        e.preventDefault();
        if (payments.length === 0) {
          showToast('Adicione pelo menos um pagamento', 'error');
          return;
        }
        finalizeOrdem();
      };
    }

    // REMOVE PAYMENT
    function removePayment(idx) {
      payments.splice(idx, 1);
      const paymentsList = document.getElementById('paymentsList');
      if (payments.length === 0) {
        paymentsList.style.display = 'none';
        paymentsList.innerHTML = '';
        const form = document.getElementById('paymentForm');
        form.onsubmit = submitPayment;
        document.getElementById('paymentMethod').value = '';
        const submitBtn = document.querySelector('#paymentForm [type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-credit-card"></i> Finalizar Ordem';
      } else {
        submitPayment({preventDefault: () => {}});
      }
    }

    // FINALIZE ORDEM
    async function finalizeOrdem() {
      if (!currentOrdem || payments.length === 0) return;

      const submitBtn = document.querySelector('#paymentForm [type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';

      try {
        const payload = {
          pagamentos: payments.map(p => ({
            metodo: p.metodo,
            valor: p.valor
          }))
        };

        await window.api.finalizarOrdem(currentOrdem.id, payload);
        showToast('Ordem finalizada com sucesso!', 'success');

        setTimeout(() => {
          closePaymentModal();
          window.location.href = 'ordens-funcionario.html';
        }, 1500);

      } catch (error) {
        console.error('Erro ao finalizar ordem:', error);
        showToast('Erro ao finalizar ordem. Tente novamente.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-check"></i> Confirmar Finalização';
      }
    }

    // VIEW ORDEM
    function viewOrdem(id) {
      window.location.href = `ordens-funcionario.html?id=${id}`;
    }

    // EDIT ORDEM
    function editOrdem(id) {
      window.location.href = `nova-ordem-funcionario.html?edit=${id}`;
    }

    // GO BACK
    function goBack() {
      window.history.back();
    }

    // APPLY FILTERS
    function applyFilters() {
      loadOrdens();
    }
  </script>
</body>
</html>
