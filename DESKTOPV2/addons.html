<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Add-ons - LinaX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
        }

        .back-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #ddd;
        }

        .addons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .addon-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .addon-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .addon-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .addon-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .addon-badge {
            display: inline-block;
            background: #f59e0b;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .addon-badge.active {
            background: #10b981;
        }

        .addon-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .addon-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #00BCD4;
            margin-bottom: 20px;
        }

        .addon-price small {
            font-size: 0.85rem;
            color: #666;
            font-weight: 400;
        }

        .addon-button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .addon-button.add {
            background: #00BCD4;
            color: white;
        }

        .addon-button.remove {
            background: #ef4444;
            color: white;
        }

        .addon-button.disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .addon-button:hover:not(.disabled) {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00BCD4;
        }

        .plan-info {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #00BCD4;
        }

        .plan-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .plan-info p {
            color: #666;
            margin: 5px 0;
        }

        .limit-info {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f59e0b;
        }

        .limit-info strong {
            color: #92400e;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body x-data="addonsApp()" x-init="loadData()">
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gift"></i> Gerenciar Add-ons</h1>
            <button class="back-btn" @click="window.location.href='assinatura.html'">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>

        <div class="error-message" :class="{ show: error }">
            <i class="fas fa-exclamation-circle"></i> <span x-text="error"></span>
        </div>

        <div class="success-message" :class="{ show: success }">
            <i class="fas fa-check-circle"></i> <span x-text="success"></span>
        </div>

        <template x-if="loading">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando add-ons...
            </div>
        </template>

        <template x-if="!loading && subscription">
            <!-- Informa√ß√µes do Plano -->
            <div class="plan-info">
                <h3><i class="fas fa-info-circle"></i> Seu Plano Atual</h3>
                <p><strong>Plano:</strong> <span x-text="subscription.plan.nome"></span></p>
                <p><strong>Add-ons Permitidos:</strong> <span x-text="subscription.plan.maxAddons"></span></p>
                <p><strong>Add-ons Ativos:</strong> <span x-text="subscription.addons.length"></span></p>
            </div>

            <!-- Aviso de Limite -->
            <template x-if="subscription.addons.length >= subscription.plan.maxAddons && subscription.plan.maxAddons > 0">
                <div class="limit-info">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Limite de add-ons atingido!</strong> Para adicionar mais, fa√ßa upgrade do seu plano.
                </div>
            </template>

            <!-- Add-ons Ativos -->
            <template x-if="subscription.addons.length > 0">
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-check-circle"></i> Seus Add-ons Ativos</h2>

                    <!-- Custo dos Add-ons -->
                    <div style="background: #fef3c7; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #f59e0b;">
                        <strong style="color: #92400e;">üí° Custo dos Add-ons Ativos</strong>
                        <p style="color: #92400e; margin-top: 8px; font-size: 0.9rem;">
                            O custo dos seus add-ons ser√° adicionado √† sua pr√≥xima cobran√ßa em <strong x-text="formatDate(nextBillingDate)"></strong>.
                        </p>
                        <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 6px;">
                            <template x-for="addon in subscription.addons" :key="addon.id">
                                <div style="display: flex; justify-content: space-between; padding: 5px 0;">
                                    <span x-text="addon.addon.nome"></span>
                                    <strong style="color: #f59e0b;" x-text="`+ R$ ${(addon.addon.preco / 100).toFixed(2)}`"></strong>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="addons-grid">
                        <template x-for="item in subscription.addons" :key="item.id">
                            <div class="addon-card">
                                <div class="addon-header">
                                    <div class="addon-name" x-text="item.addon.nome"></div>
                                    <span class="addon-badge active"><i class="fas fa-check"></i> Ativo</span>
                                </div>
                                <p class="addon-description" x-text="item.addon.descricao"></p>
                                <div class="addon-price">
                                    R$ <span x-text="(item.addon.preco / 100).toFixed(2)"></span>
                                    <small>/m√™s</small>
                                </div>
                                <button
                                    class="addon-button remove"
                                    @click="removeAddon(item.addon.id)"
                                    :disabled="processing === item.addon.id"
                                >
                                    <template x-if="processing === item.addon.id">
                                        <i class="fas fa-spinner fa-spin"></i> Removendo...
                                    </template>
                                    <template x-if="processing !== item.addon.id">
                                        <i class="fas fa-trash"></i> Remover Add-on
                                    </template>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Add-ons Dispon√≠veis -->
            <div class="section">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> Add-ons Dispon√≠veis</h2>

                <!-- Mensagem de Cobran√ßa -->
                <div class="info-box" style="background: #d1fae5; border-left-color: #10b981; margin-bottom: 20px;">
                    <strong style="color: #059669;">‚ÑπÔ∏è Como Funciona</strong>
                    <p style="color: #047857; margin-top: 8px;">
                        Os add-ons ser√£o cobrados na sua pr√≥xima renova√ß√£o em <strong x-text="formatDate(nextBillingDate)"></strong>.
                        O valor ser√° adicionado √† sua fatura mensal.
                    </p>
                </div>

                <template x-if="availableAddons.length > 0">
                    <div class="addons-grid">
                        <template x-for="addon in availableAddons" :key="addon.id">
                            <div class="addon-card">
                                <div class="addon-header">
                                    <div class="addon-name" x-text="addon.nome"></div>
                                    <template x-if="!isAddonActive(addon.id)">
                                        <span class="addon-badge"><i class="fas fa-plus"></i> Novo</span>
                                    </template>
                                </div>
                                <p class="addon-description" x-text="addon.descricao"></p>
                                <div class="addon-price">
                                    R$ <span x-text="(addon.preco / 100).toFixed(2)"></span>
                                    <small>/m√™s</small>
                                </div>
                                <button
                                    class="addon-button"
                                    :class="{
                                        add: !isAddonActive(addon.id),
                                        disabled: isAddonActive(addon.id) || cannotAddMore()
                                    }"
                                    @click="addAddon(addon.id)"
                                    :disabled="isAddonActive(addon.id) || cannotAddMore() || processing === addon.id"
                                >
                                    <template x-if="processing === addon.id">
                                        <i class="fas fa-spinner fa-spin"></i> Adicionando...
                                    </template>
                                    <template x-if="processing !== addon.id && isAddonActive(addon.id)">
                                        <i class="fas fa-check"></i> J√° Ativo
                                    </template>
                                    <template x-if="processing !== addon.id && !isAddonActive(addon.id) && cannotAddMore()">
                                        <i class="fas fa-lock"></i> Limite Atingido
                                    </template>
                                    <template x-if="processing !== addon.id && !isAddonActive(addon.id) && !cannotAddMore()">
                                        <i class="fas fa-plus"></i> Adicionar Add-on
                                    </template>
                                </button>
                            </div>
                        </template>
                    </div>
                </template>

                <template x-if="availableAddons.length === 0">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhum Add-on Dispon√≠vel</h3>
                        <p>Voc√™ j√° tem todos os add-ons dispon√≠veis para o seu plano.</p>
                    </div>
                </template>
            </div>

            <!-- Dica de Upgrade -->
            <template x-if="cannotAddMore() && subscription.plan.maxAddons > 0">
                <div style="background: #f0f9ff; padding: 20px; border-radius: 10px; text-align: center;">
                    <h3 style="color: #333; margin-bottom: 10px;">Quer mais add-ons?</h3>
                    <p style="color: #666; margin-bottom: 15px;">Fa√ßa upgrade do seu plano para acessar mais funcionalidades extras.</p>
                    <button class="btn btn-primary" @click="window.location.href='planos.html'">
                        <i class="fas fa-arrow-up"></i> Fazer Upgrade
                    </button>
                </div>
            </template>
        </template>

        <template x-if="!loading && !subscription">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>Nenhuma Assinatura</h3>
                <p>Voc√™ precisa de uma assinatura ativa para gerenciar add-ons.</p>
                <button class="btn btn-primary" @click="window.location.href='planos.html'" style="margin-top: 15px;">
                    <i class="fas fa-star"></i> Escolher um Plano
                </button>
            </div>
        </template>
    </div>

    <script src="api.js"></script>
    <script>
        function addonsApp() {
            return {
                subscription: null,
                allAddons: [],
                loading: true,
                processing: null,
                error: '',
                success: '',
                nextBillingDate: null,

                async loadData() {
                    try {
                        // Carregar assinatura
                        const subResponse = await api.getMySubscription();
                        if (!subResponse.hasSubscription) {
                            this.loading = false;
                            return;
                        }
                        this.subscription = subResponse.subscription;
                        this.nextBillingDate = subResponse.subscription.nextBillingDate;

                        // Carregar add-ons dispon√≠veis
                        this.allAddons = await api.getAvailableAddons();
                    } catch (error) {
                        console.error('Erro ao carregar dados:', error);
                        this.error = 'Erro ao carregar dados';
                    } finally {
                        this.loading = false;
                    }
                },

                formatDate(dateString) {
                    if (!dateString) return '-';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('pt-BR');
                },

                get availableAddons() {
                    if (!this.subscription) return [];
                    const activeIds = this.subscription.addons.map(a => a.addon.id);
                    return this.allAddons.filter(a => !activeIds.includes(a.id));
                },

                isAddonActive(addonId) {
                    return this.subscription.addons.some(a => a.addon.id === addonId);
                },

                cannotAddMore() {
                    if (!this.subscription) return false;
                    return this.subscription.addons.length >= this.subscription.plan.maxAddons;
                },

                async addAddon(addonId) {
                    this.processing = addonId;
                    this.error = '';
                    this.success = '';

                    try {
                        const addon = this.allAddons.find(a => a.id === addonId);
                        await api.addAddon(addonId);

                        this.success = `‚úÖ ${addon.nome} adicionado com sucesso!`;
                        setTimeout(() => this.loadData(), 1500);
                    } catch (error) {
                        console.error('Erro ao adicionar add-on:', error);
                        this.error = error.message || error.error || 'Erro ao adicionar add-on';
                    } finally {
                        this.processing = null;
                    }
                },

                async removeAddon(addonId) {
                    const addon = this.subscription.addons.find(a => a.addon.id === addonId);
                    const confirmed = confirm(`Deseja remover ${addon.addon.nome}?\n\nVoc√™ perder√° acesso a esta funcionalidade.`);

                    if (!confirmed) return;

                    this.processing = addonId;
                    this.error = '';
                    this.success = '';

                    try {
                        await api.removeAddon(addonId);
                        this.success = `‚úÖ ${addon.addon.nome} removido com sucesso!`;
                        setTimeout(() => this.loadData(), 1500);
                    } catch (error) {
                        console.error('Erro ao remover add-on:', error);
                        this.error = error.message || error.error || 'Erro ao remover add-on';
                    } finally {
                        this.processing = null;
                    }
                }
            };
        }
    </script>
</body>
</html>
